  <body>

    <h1>Colorize Bookmarklet</h1>
    <h3>Colorize grayscale webpage that use css filter: grayscale technique.</h3>
    
    <p>Drag the <a href="javascript:(function()%7Bjavascript%3A%20(function%20()%20%7Bvar%20elem%20%3D%20document.querySelectorAll(%5B%22body%22%2C%22html%22%2C%22div%22%2C%22section%22%2C%22header%22%2C%22footer%22%2C%22img%22%5D)%3Bfor(%20index%3D0%3B%20index%20%3C%20elem.length%3B%20index%2B%2B%20)%20%7BremoveGrayscale(elem%5Bindex%5D)%3B%7Dfunction%20removeGrayscale(%20element%20)%7Bvar%20filter%20%3D%20window.getComputedStyle(element%2Cnull).getPropertyValue(%22filter%22)%3Bif(filter.startsWith('grayscale'))%7Belement.style.setProperty(%22filter%22%2C%20%22none%22%2C%20%22important%22)%7D%7D%7D())%7D)()">Colorize</a> bookmarklet to you bookmark bar.</p>
    
    <p>
      <a class="bookmarklet" href="javascript:(function()%7Bjavascript%3A%20(function%20()%20%7Bvar%20elem%20%3D%20document.querySelectorAll(%5B%22body%22%2C%22html%22%2C%22div%22%2C%22section%22%2C%22header%22%2C%22footer%22%2C%22img%22%5D)%3Bfor(%20index%3D0%3B%20index%20%3C%20elem.length%3B%20index%2B%2B%20)%20%7BremoveGrayscale(elem%5Bindex%5D)%3B%7Dfunction%20removeGrayscale(%20element%20)%7Bvar%20filter%20%3D%20window.getComputedStyle(element%2Cnull).getPropertyValue(%22filter%22)%3Bif(filter.startsWith('grayscale'))%7Belement.style.setProperty(%22filter%22%2C%20%22none%22%2C%20%22important%22)%7D%7D%7D())%7D)()">Colorize</a>
    </p>
